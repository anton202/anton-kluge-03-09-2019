<a (click)="showFavoriteWeather()">
  <div class="container">
    <img [src]="weather.weatherIcon" alt="weatherIcon">
    <span *ngIf="!isFavotire">{{weather.day}}</span>
    <span *ngIf="isFavotire">{{weather.locationName}}</span>
    <span>{{weather.temperature}}{{weather.mesureUnit}}</span>
  </div>
</a>
{{test()}}
